{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f8fc;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 32px;
    color: #333;
  }

  p {
    text-align: center;
    margin-bottom: 40px;
    color: #555;
    font-size: 16px;
  }

  .contact-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    max-width: 1100px;
    margin: auto;
    padding: 30px;
  }

  .contact-info, .contact-form {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }

  .contact-info h3,
  .contact-form h3 {
    margin-bottom: 20px;
    color: #6f4e37;
    font-size: 22px;
    text-align: center;
  }

  .contact-info p {
    margin: 10px 0;
    font-size: 15px;
    color: #444;
  }

  .contact-info i {
    margin-right: 8px;
    color: #ff5722;
  }

  .contact-info a {
    margin: 0 8px;
    font-size: 18px;
    color: #6f4e37;
    transition: color 0.3s;
  }

  .contact-info a:hover {
    color: #ff5722;
  }

  .contact-form form {
    display: flex;
    flex-direction: column;
  }

  .contact-form input,
  .contact-form textarea {
    margin-bottom: 15px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    outline: none;
    border-color: #ff5722;
    box-shadow: 0 0 6px rgba(255, 87, 34, 0.3);
  }

  .contact-form textarea {
    resize: none;
    min-height: 120px;
  }

  .btn {
    padding: 12px;
    background: #ff5722;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #e64a19;
    transform: translateY(-2px);
  }

  .map {
    max-width: 1100px;
    margin: 40px auto;
    text-align: center;
  }

  .map h3 {
    margin-bottom: 15px;
    font-size: 22px;
    color: #6f4e37;
  }

  .map iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }

  @media (max-width: 900px) {
    .contact-container {
      grid-template-columns: 1fr;
    }
  }
</style>

<h1>Contact Us</h1>
<p>We‚Äôd love to hear from you ‚òï</p>

<section>
  <div class="contact-container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h3>üìç Get in Touch</h3>
      <p><i class="fa fa-map-marker"></i> 123 Cafe Street, Bhubaneswar</p>
      <p><i class="fa fa-phone"></i> +91 9876543210</p>
      <p><i class="fa fa-envelope"></i> info@cafems.com</p>
      <p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>‚úâÔ∏è Send Us a Message</h3>
      <form action="/send-message" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Map -->
  <div class="map">
    <h3>üó∫Ô∏è Find Us Here</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14694.30227423526!2d85.817535!3d20.296059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1909d33a0d7b73%3A0x3b8c18f7a3dbe0d6!2sBhubaneswar!5e0!3m2!1sen!2sin!4v1679555555555"
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</section>
{% endblock %}
