<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  {% load static %}
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf6f2;
      color: #333;
    }
    header {
      background: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #4a3321;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-transform: uppercase;
    }
    nav a:hover {
      background: #6f4e37;
    }
    .auth-links {
      margin-left: auto;
      display: flex;
    }
    .auth-links a {
      background: #f39c12;
      color: white;
      margin-left: 10px;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .auth-links a:hover {
      background: #d35400;
    }
    footer {
      background: #4a3321;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    /* Carousel */
    .carousel {
      position: relative;
      max-width: 100%;
      height: 400px;
      overflow: hidden;
      margin: auto;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 100%;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      z-index: 2;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    @media (max-width: 1024px) {
      .menu { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .menu { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <h1>☕ Cafe Management System</h1>
    <p>Welcome to our cafe! Enjoy delicious coffee & snacks</p>
  </header>

  <nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'menu' %}">Menu</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'contact' %}">Contact</a>

    <!-- Login & Register Buttons -->
    <div class="auth-links">
      <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Login</a>
      <a href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer>
    <p>&copy; 2025 Cafe Management System | Designed with ❤️</p>
  </footer>
</body>
</html>
