{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background: #f7f8fc;
    font-family: Arial, sans-serif;
  }

  .register-container {
    max-width: 450px;
    margin: 60px auto;
    padding: 35px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  .register-container h2 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #333;
  }

  .register-container h2 i {
    color: #ff5722;
    margin-right: 8px;
  }

  .input-group {
    margin-bottom: 18px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
    font-size: 14px;
  }

  .input-group label i {
    margin-right: 6px;
    color: #ff5722;
  }

  .input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: border 0.3s, box-shadow 0.3s;
  }

  .input-group input:focus {
    outline: none;
    border-color: #ff5722;
    box-shadow: 0 0 6px rgba(255, 87, 34, 0.3);
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #ff5722;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #e64a19;
    transform: translateY(-2px);
  }

  .extra-links {
    margin-top: 15px;
    font-size: 14px;
  }

  .extra-links a {
    color: #ff5722;
    text-decoration: none;
    font-weight: bold;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }

  .messages {
    margin: 10px 0;
    padding: 0;
    list-style: none;
    text-align: left;
  }

  .messages li {
    padding: 8px 12px;
    border-radius: 6px;
    margin-bottom: 8px;
    font-size: 14px;
  }

  .messages li.success {
    background: #e6f7e6;
    color: #2d7a2d;
    border: 1px solid #a3d9a3;
  }

  .messages li.error {
    background: #fbeaea;
    color: #a94442;
    border: 1px solid #e0b4b4;
  }
</style>

<div class="register-container">
  <h2><i class="fa fa-user-plus"></i> Register</h2>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="input-group">
      <label for="fullname"><i class="fa fa-id-card"></i> Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
    </div>
    <div class="input-group">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
    </div>
    <div class="input-group">
      <label for="username"><i class="fa fa-user"></i> Username</label>
      <input type="text" id="username" name="username" placeholder="Choose Username" required>
    </div>
    <div class="input-group">
      <label for="password"><i class="fa fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
    </div>
    <div class="input-group">
      <label for="confirm_password"><i class="fa fa-lock"></i> Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
    </div>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <button type="submit" class="btn">Register</button>
  </form>
  <div class="extra-links">
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
