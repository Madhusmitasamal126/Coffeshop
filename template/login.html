{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    background: #f7f8fc;
    font-family: Arial, sans-serif;
  }

  .login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #333;
  }

  .login-container h2 i {
    color: #4CAF50;
    margin-right: 8px;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
  }

  .input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: border 0.3s;
  }

  .input-group input:focus {
    outline: none;
    border-color: #4CAF50;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #45a049;
  }

  .extra-links {
    margin-top: 15px;
    font-size: 14px;
  }

  .extra-links a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }

  .messages {
    margin: 10px 0;
    padding: 0;
    list-style: none;
    text-align: left;
  }

  .messages li {
    padding: 8px 12px;
    border-radius: 6px;
    margin-bottom: 8px;
    font-size: 14px;
  }

  .messages li.success {
    background: #e6f7e6;
    color: #2d7a2d;
    border: 1px solid #a3d9a3;
  }

  .messages li.error {
    background: #fbeaea;
    color: #a94442;
    border: 1px solid #e0b4b4;
  }
</style>

<div class="login-container">
  <h2><i class="fa fa-user"></i> Login</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <button type="submit" class="btn">Login</button>
  </form>

  <div class="extra-links">
    <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
