{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
<div class="card p-4 shadow-lg" style="width:100%; max-width:420px; background:#fff8f0; border-radius:15px;">
<h2 class="text-center mb-4">Login</h2>
{% if messages %}{% for message in messages %}<div class="alert alert-warning">{{ message }}</div>{% endfor %}{% endif %}
<form method="post">{% csrf_token %}
<input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
<input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
<button type="submit" class="btn btn-danger w-100">Login</button>
</form>
<p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
</div>
{% endblock %}
