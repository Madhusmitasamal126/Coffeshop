{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <h2 class="text-center mb-4 fw-bold">Login</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" required class="form-control form-control-lg rounded-3">
            </div>
            
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" required class="form-control form-control-lg rounded-3">
            </div>
            
            <button type="submit" class="btn btn-danger w-100 fw-bold">Login</button>
        </form>
        
        <p class="text-center mt-3 mb-0">
            Don't have an account? <a href="{% url 'register' %}" class="text-danger fw-bold">Register here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
