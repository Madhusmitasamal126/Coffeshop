{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cafe{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        /* Coffee Color Palette */
        :root {
            --coffee-dark: #4B2E2B;   /* dark coffee */
            --coffee-medium: #7B4F45; /* medium coffee */
            --coffee-light: #D9B99B;  /* light coffee / cream */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff8f0;
        }

        /* Navbar */
        .navbar {
            background-color: var(--coffee-dark) !important;
        }
        .navbar .nav-link {
            color: var(--coffee-light);
            transition: color 0.3s;
        }
        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: var(--coffee-medium);
        }
        .navbar-brand {
            color: var(--coffee-light) !important;
        }

        /* Buttons */
        .btn-danger, .btn-danger:hover, .btn-danger:focus {
            background-color: var(--coffee-medium);
            border-color: var(--coffee-medium);
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-danger:hover {
            background-color: var(--coffee-dark);
            transform: translateY(-2px);
        }
        .btn-outline-danger {
            color: var(--coffee-dark);
            border-color: var(--coffee-dark);
        }
        .btn-outline-danger:hover {
            background-color: var(--coffee-dark);
            color: var(--coffee-light);
            border-color: var(--coffee-dark);
        }

        /* Footer */
        footer {
            background-color: var(--coffee-dark);
        }
        footer a:hover {
            color: var(--coffee-medium);
        }

        /* Category cards */
        .category-card {
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Smooth hover for images */
        .category-card img {
            transition: transform 0.4s;
            border-radius: 12px;
        }
        .category-card:hover img {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">Our Cafe â˜•</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/menu/' %}active{% endif %}" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Our Cafe | All rights reserved</p>
            <div class="social mt-2">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
