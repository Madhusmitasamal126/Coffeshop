{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width:450px; margin:60px auto; padding:40px; background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1);">
    
    <h2 style="text-align:center; color:#ff6f61; margin-bottom:30px;">Create Your Account</h2>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom:15px;">
            <input type="text" name="fullname" placeholder="Full Name" required 
                   style="width:100%; padding:12px 15px; border-radius:8px; border:1px solid #ccc; font-size:1em;">
        </div>

        <div style="margin-bottom:15px;">
            <input type="email" name="email" placeholder="Email" required
                   style="width:100%; padding:12px 15px; border-radius:8px; border:1px solid #ccc; font-size:1em;">
        </div>

        <div style="margin-bottom:15px;">
            <input type="text" name="username" placeholder="Username" required
                   style="width:100%; padding:12px 15px; border-radius:8px; border:1px solid #ccc; font-size:1em;">
        </div>

        <div style="margin-bottom:15px;">
            <input type="password" name="password" placeholder="Password" required
                   style="width:100%; padding:12px 15px; border-radius:8px; border:1px solid #ccc; font-size:1em;">
        </div>

        <div style="margin-bottom:20px;">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required
                   style="width:100%; padding:12px 15px; border-radius:8px; border:1px solid #ccc; font-size:1em;">
        </div>

        <button type="submit" style="width:100%; padding:12px; background:#ff6f61; color:#fff; font-size:1em; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition:0.3s;">
            Register
        </button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size:0.95em; color:#555;">
        Already have an account? <a href="{% url 'login' %}" style="color:#ff6f61; text-decoration:underline;">Login here</a>
    </p>
</div>
{% endblock %}
